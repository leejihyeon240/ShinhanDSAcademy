<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target {
            background-color: red;
        }
    </style>
</head>
<body>
  <ul>
      <th:block th:each="dto,state:${list}">
          <li th:class="${dto.sno % 5 == 0} ? 'target'">
              <span th:if="${dto.sno % 5 == 0}" th:text="${'------------'+dto.sno}"></span>
              <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
          </li>
      </th:block>
  </ul>
</body>
</html>
