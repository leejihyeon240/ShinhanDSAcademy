<div id="number"> 100 </div>
<script>
    let a = 100;
    console.log(typeof a); // number

    a = 100.5;
    console.log(typeof a); // number

    a = '100';
    console.log(typeof a); // string

    let name = 'Kim';
    let classRoom = 204;
    // Kim님, 204호 강의실로 입장하세요.
    console.log(name + '님, ' + classRoom + '호 강의실로 입장하세요.');
    console.log(`${name}님, ${classRoom}호 강의실로 입장하세요.`);
 
    let season = ['봄', '여름', '가을', '겨울'];
    console.log(season);

    console.log(typeof season);

    for(let i = 0; i < season.length ; i++) {
        console.log(`${i}번째 값 : ${season[i]}`);
    }

    // 형변환
    let one = '20';
    let two = 10;

    // 자동형변환
    console.log(one + two);
    console.log(one - two);
    console.log(one * two);
    console.log(two + one);

    // 문자 -> 숫자 
    let value = document.querySelector("#number").innerHTML;
    console.log(value);
    console.log(typeof value);
    console.log(value * 2);

    // Number() : 값이 없을 때 0
    console.log(Number(value) + Number(value));
    // parseInt() : 값이 없을 때 NaN
    console.log(parseInt(value) + parseInt(value));

    // 숫자 -> 문자
    let n = 10;
    console.log(String(n));
    console.log(n.toString());

    
</script>
