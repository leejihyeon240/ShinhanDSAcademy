<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;

    th,

        padding: 5px;
    }

    .thth {

    }

        border-style: none;

</style>

<body>

    <table>

        <tr>

            <td> <input type="password" name="pwd" autofocus required> <br>
            </td>
        </tr>
        <tr>

            <td>
                <input type="password" name="pwd" autofocus required> <br>

            </td>
        </tr>
        <tr>

                <input type="text" name="name"> <br>
            </td>
        </tr>
        <tr>

    </table>

</html>
