<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="images/google.png" id="logo">
    </div>
    <input type="text" id="id">
    <script>
        let logo = document.querySelector("#logo");

        logo.onclick = changePic;

        function changePic(e) {
            logo.src = 'images/cup-1.jpg';
            console.log(e.pageX, e.pageY);
        }

        document.querySelector("#id").onkeypress = e => {
            // keyCode == 13은 엔터
            console.log(e.keyCode);
        }
    </script>
</body>

</html>
