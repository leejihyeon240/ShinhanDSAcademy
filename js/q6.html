<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        let value = prompt("숫자를 입력하시오.");

        if (value !== null) {
            if (value % 4 == 0) {
                document.write(`<h1>4의 배수일까 아닐까</h1>`);
                document.write(`<p>${value}는 4의 배수입니다.</p>`);
            } else {
                document.write(`<h1>4의 배수일까 아닐까</h1>`);
                document.write(`${value}는 4의 배수가 아닙니다.`);
            }
        } else {
            document.write(``);
        }

    </script>
</body>

</html>
