<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    2024-11-06 : <input type="text" class="v1"> <br>
    2024-11-07 : <input type="text" class="v2"> <br>
    <input type="button" value="계산" id="calc"> 합계 : <span id="total"></span>
    <script>
        console.log(document.querySelector("#calc"));
        function cal() {
            let v1 = Number(document.querySelector(".v1").value);
            let v2 = Number(document.querySelector(".v2").value);
            console.log(v1 + v2);
            document.querySelector('#total').innerHTML = (v1 + v2);
        }
        let target = document.querySelector("#calc");
        target.onclick = cal;
    </script>
</body>

</html>
